<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>폼 예제</h1>
	<form action="서버의 주소가 들어간다." method="get/post" >
		<fieldset>
			<ol>
				<li>
					<label for = "name"> 이름 </label>
					<input type="text" name = "userName" id = "name" autofocus = "autofocus" placeholder = "ex) 홍길동"> 정확하게 클릭하기 어렵기 때문에 label의 name과 맞춰줬다.
				</li>
				<li>
					<label>이메일</label>
					<input type = "email" placeholder = "aa@aa.com" required = "required">
				</li>
				<li>
					<label> 날짜 </label>
					<input type = "date" >
				</li>
				<li>
					<label>색상</label>
					<input type="color">
				</li>
				<li>
					<label>숫자</label>
					<input type="range" min= "1" max= "10" value = "5">
				</li>
				<li>
					<label>선택</label>
					<select multiple = "multiple">
						<option value = "BMW3">BMW3</option>
						<option value = "BMW5">BMW5</option>
						<option value = "BMW7">BMW7</option>
					</select>
				</li>
				
			</ol>
		</fieldset>
		<fieldset>
			<input type="submit" value="전송">
		
		</fieldset>
		
		
		<iframe src="../index.html" width = "500" height = "500" title="예제">프레임셋은 절대 사용하지 말고 아이프레임을 사용</iframe>
	</form>















</body>
</html>
